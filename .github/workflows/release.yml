name: Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.12'
  BRIEFCASE_VERSION: '0.3.21'

jobs:
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libgirepository1.0-dev libcairo2-dev gir1.2-gtk-3.0 pkg-config libfuse2 fuse
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install briefcase==${{ env.BRIEFCASE_VERSION }}
      - run: |
          briefcase create linux appimage
          briefcase build linux appimage
          briefcase package linux appimage
      - id: artifact
        run: |
          mv dist/*.AppImage dist/HelloWorld-linux-x86_64.AppImage
          echo "path=dist/HelloWorld-linux-x86_64.AppImage" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: ${{ steps.artifact.outputs.path }}

  build-windows:
    name: Build Windows MSI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install briefcase==${{ env.BRIEFCASE_VERSION }}
      - run: |
          briefcase create windows app
          briefcase build windows app
          briefcase package windows app
      - id: artifact
        shell: pwsh
        run: |
          $msi = Get-ChildItem dist/*.msi | Select-Object -First 1
          Copy-Item $msi.FullName -Destination "dist\HelloWorld-windows-x64.msi"
          "path=dist\HelloWorld-windows-x64.msi" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      - uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: ${{ steps.artifact.outputs.path }}

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: android-actions/setup-android@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install briefcase==${{ env.BRIEFCASE_VERSION }}
      - run: |
          briefcase create android
          briefcase build android
          briefcase package android
      - id: artifact
        run: |
          APK=$(find build -name "*.apk" | head -1)
          cp "$APK" dist/HelloWorld-android-debug.apk
          echo "path=dist/HelloWorld-android-debug.apk" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.artifact.outputs.path }}

  release:
    name: Upload Release Assets
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-appimage/*.AppImage
            artifacts/windows-msi/*.msi
            artifacts/android-apk/*.apk
